<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site-Food</title>
    <script src="https://kit.fontawesome.com/ce0a0a162f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="book-table-container">
      <form class="form">
        <div class="close__icon">
          <h1 class="form-sign-up">Sign Up</h1>
          <a href="index.html"><i class="fa-regular fa-circle-xmark"></i></a>
        </div>
        <br />
        <label>Name</label>
        <input type="text" name="" id="" placeholder="Enter Your Name" required />
        <br />
        <label>Last Name</label>
        <input type="text" name="" id="" placeholder="Enter Your Last Name" required />
        <br />
        <label>Enter Your Email</label>
        <input type="email" name="" id="" placeholder="Email" required />
        <br />
        <label>Enter Password</label>
        <input type="password" name="" id="" placeholder="Password" required />
        <br />
        <label>Confirm Password</label>
        <input type="password" name="" id="" placeholder="Confirm Your Password" required />
        <br />
        <button type="submit">Sign Up</button>
        <br />
        <span>Have an account? <a href="sign-in.html"> Sign In</a></span>
      </form>
    </div>
  </body>
</html>
